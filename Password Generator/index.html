<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
  
   

</head>
<body>
    <nav>
        <h3>Password Generator</h3>     
    </nav>
    <div class="error">
        <h2>Error</h2>
    </div>
    
    <div class="container">
        <div class="generator-section">
            <div class="section-display">
                <h1 id="password-dis"></h1>
                <button id="copy">COPY</button>
            </div>
            <div class="input-re">
                <div class="first">
                    <input type="checkbox" id="upper-case">
                    <label for="">Uppercase</label> <br>

                    <input type="checkbox" id="lower-case"> 
                    <label for="">Lowercase</label>
                </div>
                <div class="second">
                    <input type="checkbox" id="symbols">
                    <label for="">Symbols</label><br>

                    <input type="checkbox" id="numbers">
                    <label for="">Numbers</label>
                </div>
                
            </div>
            <div class="input">
                <input type="range" name="" id="range" value='10' max="15" min="0">
                <input type="number" id='text-range' value='8' min="0" max="15">
            </div>
            <button id="generate"> Generate Password</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
